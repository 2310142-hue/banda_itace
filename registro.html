<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banda de Guerra ITACE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #f6de71;
            color: rgb(147, 133, 192);
            text-align: center;
            padding: 20px;
        }

        nav {
            background: #8106a6;
            padding: 25px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .formulario {
            max-width: 600px;
            background-color: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #7211b3;
            margin-bottom: 20px;
            font-size: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 22px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-top: 8px;
            border-radius: 10px;
            border: 2px solid #8106a6;
        }

        button {
            margin-top: 20px;
            background-color: #8106a6;
            color: white;
            font-size: 22px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #5e0680;
        }

        footer {
            background-color: #7211b3;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        #mensaje {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro - Banda de Guerra ITACE Altamira</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="funcionamiento.html">Funcionamiento</a>
        <a href="eventos.html">Eventos y Concursos</a>
    </nav>

    <div class="formulario">
        <h2>Formulario de Registro</h2>

        <form id="registroForm">
            <label>Nombre completo:</label>
            <input type="text" name="nombre" required>

            <label>Grupo:</label>
            <input type="text" name="grupo" required>

            <label>Especialidad:</label>
            <select name="especialidad" required>
                <option value="">Seleccione una opción</option>
                <option value="Programación">Programación</option>
                <option value="Mantenimiento Automotriz">Mantenimiento Automotriz</option>
                <option value="Electricidad">Electricidad</option>
                <option value="Mantenimiento Industrial">Mantenimiento Industrial</option>
                <option value="Puericultura">Puericultura</option>
                <option value="Produccion de Prendas del Vestir">Producción de Prendas del Vestir</option>
                <option value="Soldadura Industrial">Soldadura Industrial</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Ciberseguridad">Ciberseguridad</option>
                <option value="Semiconductores y Microelectronica">Semiconductores y Microelectrónica</option>
            </select>

            <button type="submit">Registrar</button>
        </form>

        <p id="mensaje"></p>
    </div>

    <footer>
        <p>&copy; 2025 ITACE Plantel Altamira - Banda de Guerra</p>
    </footer>

    <script>
        const form = document.getElementById("registroForm");
        const mensaje = document.getElementById("mensaje");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            const datos = new FormData(form);

            const respuesta = await fetch("https://formspree.io/f/xkgaknab", {
                method: "POST",
                body: datos,
                headers: { "Accept": "application/json" }
            });

            if (respuesta.ok) {
                mensaje.textContent = "✔ Registro enviado correctamente";
                mensaje.style.color = "green";
                form.reset();
            } else {
                mensaje.textContent = "❌ Error al enviar el registro";
                mensaje.style.color = "red";
            }
        });
    </script>
</body>
</html>
